name: Lint

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    name: Code Linting (Go + Shell)
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go fmt
        run: |
          make fmt
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code is not formatted. Please run 'make fmt' locally and commit the changes."
            git diff
            exit 1
          fi

      - name: Run goimports
        run: |
          make goimport
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Import ordering is incorrect. Please run 'make goimport' locally and commit the changes."
            git diff
            exit 1
          fi

      - name: Run go vet
        run: make vet

      - name: Verify go mod vendoring
        run: |
          go mod tidy
          go mod vendor
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Go vendoring is inconsistent. Please run 'go mod tidy && go mod vendor' locally and commit the changes."
            git status --porcelain
            git diff
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.5.0

      - name: Install shellcheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run shellcheck
        run: make shellcheck

      - name: Install promtool
        run: |
          PROMETHEUS_VERSION="3.9.1"
          OS_ARCH="$(uname -s | tr '[:upper:]' '[:lower:]')-$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/')"
          wget -q https://github.com/prometheus/prometheus/releases/download/v${PROMETHEUS_VERSION}/prometheus-${PROMETHEUS_VERSION}.${OS_ARCH}.tar.gz
          tar xzf prometheus-${PROMETHEUS_VERSION}.linux-amd64.tar.gz
          sudo mv prometheus-${PROMETHEUS_VERSION}.linux-amd64/promtool /usr/local/bin/
          promtool --version

      - name: Test Prometheus alert rules
        run: make test-alerts
