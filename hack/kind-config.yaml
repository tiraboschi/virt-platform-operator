# Kind cluster configuration for virt-platform-operator development
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: virt-platform-operator

# Single control-plane node with workers
nodes:
  - role: control-plane
    image: kindest/node:v1.28.0
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "node-role.kubernetes.io/worker="
    # Port mapping for accessing services
    extraPortMappings:
      - containerPort: 30080
        hostPort: 30080
        protocol: TCP
      - containerPort: 30443
        hostPort: 30443
        protocol: TCP

  # Additional worker node for multi-node testing
  - role: worker
    image: kindest/node:v1.28.0
    labels:
      node-role.kubernetes.io/worker: ""

# Networking configuration
networking:
  # Disable default CNI to allow testing with different CNIs
  disableDefaultCNI: false
  # Pod subnet
  podSubnet: "10.244.0.0/16"
  # Service subnet
  serviceSubnet: "10.96.0.0/12"

# Feature gates (add as needed for testing)
featureGates:
  # Add any required feature gates here
